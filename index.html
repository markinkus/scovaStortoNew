  <style>
    /* Custom scrollbar for cybernetic feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #06b6d4; /* cyan-500 */

    }
    ::-webkit-scrollbar-thumb:hover {

    }
    body {
      font-family: 'Inter', sans-serif; /* Using Inter as a modern sans-serif, falls back to system default */
    }
    .leaflet-popup-content-wrapper {
      background-color: #1e293b; /* slate-800 */
      color: #e2e8f0; /* slate-200 */

      box-shadow: 0 4px 6px -1px rgba(6, 182, 212, 0.3), 0 2px 4px -1px rgba(6, 182, 212, 0.2); /* shadow-lg like */
    }
    .leaflet-popup-tip {
      background-color: #1e293b; /* slate-800 */
    }
    .leaflet-popup-close-button {
      color: #94a3b8 !important; /* slate-400 */
    }
    .leaflet-popup-close-button:hover {
      color: #06b6d4 !important; /* cyan-500 */
    }
    .leaflet-control-attribution a {
      color: #06b6d4; /* cyan-500 */
    }
    .leaflet-control-attribution {
      background-color: rgba(30, 41, 59, 0.7) !important; /* slate-800 with opacity */
      color: #94a3b8; /* slate-400 */
    }
  </style>
